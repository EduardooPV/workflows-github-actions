name: Lint and Format Check

on:
  pull_request:
    branches:
      - staging
  push:
    branches:
      - staging

jobs:
  lint-and-format:
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: Install dependencies
      run: npm install

    - name: Run ESLint
      run: npm run lint

    - name: Check Prettier formatting
      run: npm run format
